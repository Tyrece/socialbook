<head>
  <title>socialbook</title>
</head>

<body>
  <div class="container">
    <h1 class = "display1" align = "center" >Social Book</h1>
    {{>addprofile}}
    <div class="row justify-content-around">
        {{> profile}}
    </div>
    
  </div>
</body>

<template name="profile">
  {{#each profAll}}
  <div id = {{_id}} class="col-4">
    <div class="row">
      <div class="col_1">
        <i  class="zmdi zmdi-delete zmdi-hc-2x js-delete"></i>
      </div>
    </div>
  <div class="row justify-content-around">
      <div class="col-sm-6">
        <img class="rounded mx-auto d-block prof" align = "center" src="{{Profilepic}}" alt="">
      </div>
    </div>
    <div class="row justify-content-around">
      <div class="col-sm-4">
        <h1 class="display-4">{{firstName}}</h1>
      </div>
    </div>
    <div class="row justify-content-around">
      <div class="col-sm-4">
        <h1 class="display-4">{{lastName}}</h1>
      </div>
    </div>
    
        <div class="row justify-content between" >

          <div class="col-sm-4" align = "center">
            {{like}}
            <button class="btn btn-primary js-like" >like</button>
            
          </div>
          <div class="col-sm-4">
            {{dislike}}
            <button class="btn btn-danger js-dis" data-target="#Dislike" >Dislike</button>
            
          </div>
        </div>
      
  </div>
  {{/each}}
</template>


<template name="addprofile">
  <!-- Button trigger modal -->
  
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Add Profile
</button>
      


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create Profile</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="input-group mb-3">
        <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">First Name</span>
        </div>
        <input type="text" name="firstName" class="form-control" placeholder="John" aria-label="FirstName" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Last Name</span>
        </div>
        <input type="text" name="lastName" class="form-control" placeholder="Brown" aria-label="LastName" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Profile Image</span>
        </div>
        <input type="text" name="Profilepic" class="form-control" placeholder="kool.png" aria-label="ProfileImage" aria-describedby="basic-addon1">
      </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success js-cancel" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-info js-add">Add</button>
      </div>
    </div>
  </div>
</div>
</template>
