<head>
  <title>SocialBook</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-around">
      <div class="col-sm-8 text-center">
        <h1 class="display-1">Social Book</h1>
      </div>
    </div>
    {{> addProfile}}
    <div class="row justify-content-around">
      {{> profiles}}    
    </div>
    {{> editUser}}
  </div>  
</body>

<template name="profiles">
  {{#each profAll}}
    <div id={{_id}} class="col-4"> <!-- beginnig of profile col -->
     <div class="row justify-content-end">
        <div class="col-1">
          <i class="zmdi zmdi-hc-2x zmdi-delete js-delete"></i>
        </div>
      </div> 
    <a class="viewUser" data-toggle="modal" data-target="#editUserModal">
      <div class="row justify-content-around">
        <div class="col-sm-12 text-center">
          <img class="profPic" src="{{img}}" alt="">
        </div>
      </div> <!-- / profile picture -->
      <div class="row justify-content-around">
        <div class="col-sm-10 text-center">
          <h1 class="display-5">{{firstName}}&nbsp;{{lastName}}</h1>
        </div>
      </div> <!-- / profile name -->
    </a>
    <div class="row justify-content-around">
      <div class="col-sm-7">
        <div class="row justify-content-between">
          <div class="col-sm-5 text-center">            
            <button class="btn btn-primary js-like">Like</button>
            <h1 class="rateMe">{{like}}</h1>
          </div>
          <div class="col-sm-5 text-center">
            <button class="btn btn-danger js-dislike">Dislike</button>
            <h1 class="rateMe">{{dislike}}</h1>
          </div>
        </div>
      </div>
    </div> <!-- / mood buttons -->
    </div>
  {{/each}}
</template>

<template name="addprofile">
  <!-- Button trigger modal -->

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Add Profile
</button>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create Profile</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="input-group mb-3">
        <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">First Name</span>
        </div>
        <input type="text" name="firstName" class="form-control" placeholder="John" aria-label="FirstName" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Last Name</span>
        </div>
        <input type="text" name="lastName" class="form-control" placeholder="Brown" aria-label="LastName" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Profile Image</span>
        </div>
        <input type="text" name="Profilepic" class="form-control" placeholder="kool.png" aria-label="ProfileImage" aria-describedby="basic-addon1">
      </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success js-cancel" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-info js-add">Add</button>
      </div>
    </div>
  </div>
</div>
</template> 

<template name="editUser">
<!-- Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editUserModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="viewUserProfile">
        <input id="userId" type="hidden">
        <img class="profPic" src="user-512.png" alt="">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
</template>
